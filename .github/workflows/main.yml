# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: 
      - master
      - dev
  pull_request:
    branches: 
      - master
      - dev

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
  #   # The type of runner that the job will run on
    runs-on: ubuntu-latest

  #   # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
  #     # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

  #     # 由于此处没有Tag, 所以Tag从配置文件中读取
      - name: Init
        id: init
        run: |
          source build/info
          git log --pretty=format:"%s" -1>CHANGELOG.md
          cat CHANGELOG.md
          # echo ::set-output name=TAG::${GITHUB_REF/refs\/tags\//}
          # echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}
          echo -e "\nVersion: ${Version}"
          tag=${Version}
          echo "GITHUB_REF: ${GITHUB_REF}"
          bash build/master.sh

  #     # 构建deb包 
      - name: Build-deb
        run: |
            source build/info
            tag=${Version}
            ls -lab build
            echo ${{ steps.init.outputs.TAG }}
            echo ${{ steps.init.outputs.VERSION }}
            pwd_path=`pwd`
            Architecture_T=(${Architecture//,/ })
            for Arch in ${Architecture_T[@]}; do
              work_path="${pwd_path}/build/deb/${Arch}"
              #tag=${GITHUB_REF/refs\/tags\//}
              echo ${tag}
              docker run -itd -v ${work_path}:${work_path} --name ubuntuInstance --net="host" docker.io/ubuntu:latest /bin/bash
              docker exec -t ubuntuInstance mkdir -p ${work_path}/usr/sbin ${work_path}/{opt,etc}
              docker exec -t ubuntuInstance cp -r ${work_path}/bin ${work_path}/opt/minecraftctl
              docker exec -t ubuntuInstance cp -r ${work_path}/bin/minecraftctl ${work_path}/usr/sbin/
              docker exec -t ubuntuInstance cp -r ${work_path}/cfg ${work_path}/etc/minecraftctl
              docker exec -t ubuntuInstance chmod 644 -R ${work_path}/etc/minecraftctl/*
              docker exec -t ubuntuInstance chmod 755 ${work_path}/etc/minecraftctl ${work_path}/etc/minecraftctl/theme ${work_path}/usr/sbin/minecraftctl
              docker exec -t ubuntuInstance chmod 755 -R ${work_path}/opt/minecraftctl ${work_path}/DEBIAN
              docker exec -t ubuntuInstance dpkg -b ${work_path} ${work_path}/minecraftctl_${tag//v/}_${Arch}.deb
            done
            ls -lab
            docker kill -s KILL ubuntuInstance
            docker rm ubuntuInstance

